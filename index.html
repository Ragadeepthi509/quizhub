<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .login-box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .forgot {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
    
</head>
<body>
    <center>
        <div class="login-box">
        <h1>Login</h1>
    <form action="./quiz.html">
        <p>
            <input type="email" placeholder="Enter email" required />
        </p>
        <p>
            <input type="password" placeholder="Enter password" required />
        </p>
        <p>
            <a href="#">Forgot password?</a>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
         </div>
    </center>
</body>
</html>
